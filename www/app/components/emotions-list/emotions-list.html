<md-grid-list class="emotions-grid" md-cols="2" md-cols-lg="6" md-cols-md="4" md-cols-sm="2" md-gutter="1em" md-row-height="4:3">
  <h2 class="tab-title" ng-if="!emotion">How are you feeling today?</h2>
  <h2 class="tab-title" ng-if="emotion">You are feeling {{emotion.name}} today.</h2>
  <md-grid-tile ng-repeat="emotion in emotions.emotions" class="emotion-grid-item" md-ink-ripple="#FF0000">
	<emotion class="emotion" emotion="emotion"></emotion>
  </md-grid-tile>
</md-grid-list>
