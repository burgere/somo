<md-toolbar flex>
  <div class="md-toolbar-tools top-toolbar" layout="row" layout-align="space-between center">
    <md-button class="md-icon-button" aria-label="Menu" ng-click="main.toggle()">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
    <img class="logo" src="img/somowhitetext.png" alt="logo">
    <div style="width: 40px; height: 40px;"></div>
  </div>
</md-toolbar>

<md-sidenav class="md-sidenav-left" md-component-id="left">
  <md-toolbar class="sidenav-toolbar">
    <h1 class="md-toolbar-tools">SideNav Menu</h1>
  </md-toolbar>
  <md-list ng-cloak>
    <md-list-item ng-href="">
    </md-list-item>
    <md-list-item ng-href="">
    </md-list-item>
  </md-list>
</md-sidenav>

<md-tabs md-no-pagination="true" md-stretch-tabs="always" md-align-tabs="bottom" md-dynamic-height="false" class="main-tabs">
  <md-tab md-ink-ripple="true" >
    <md-tab-label>
      <ng-md-icon class="tab-icon" icon="tag_faces" size="45"></ng-md-icon>
    </md-tab-label>
    <md-tab-body>
      <md-content layout-padding><emotions-list emotions="emotions"></emotions-list> </md-content>
    </md-tab-body>
  </md-tab>
  <md-tab md-ink-ripple="true">
    <md-tab-label>
      <ng-md-icon class="tab-icon" icon="book" size="45"></ng-md-icon>    
    </md-tab-label>
    <md-tab-body>
      <md-content layout-padding><journal></journal> </md-content>
    </md-tab-body>
  </md-tab>
  <md-tab md-ink-ripple="true">
    <md-tab-label>
      <ng-md-icon class="tab-icon" icon="show_chart" size="45"></ng-md-icon>    
    </md-tab-label>
    <md-tab-body>
      <md-content layout-padding><calendar days="days"></calendar></md-content>
    </md-tab-body>
  </md-tab>
</md-tabs>

  
  <div layout="row">

  </div>
</div>
