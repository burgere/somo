  <div>
  	<h2 class="tab-title">Calendar</h2>
	<md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
		<md-list>
		  <md-list-item ng-repeat="day in days">
		    <div class="md-list-item-text">
		      <h3>{{day.name}}</h3>
		      <p>{{emotion}}</p>
		    </div>
		  </md-list-item>
		</md-list>
  </div>
